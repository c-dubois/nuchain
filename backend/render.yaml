databases:
  - name: nuchain-db
    databaseName: nuchain_db
    user: nuchain_user

services:
  - type: web
    name: nuchain-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn nuchain_backend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nuchain-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11"